<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700&display=swap" rel="stylesheet">

<body>
    <div class="container">
        <div class="contacts">
            <div class="contacts-menu">
                <h2>Contact Us</h2>
                <div class="contacts-bar">
                    <div class="contacts-bar-icons">
                        <i class="fa fa-map-marker"></i>
                        <i class="fa fa-envelope-o"></i>
                        <i class="fa fa-skype"></i>
                        <i class="fa fa-mobile"></i>
                    </div>
                    <div class="contacts-bar-links">
                        <a href="https://www.google.com/maps/place/23+Avenue+de+Paris,+94300+Vincennes,+%D0%A4%D1%80%D0%B0%D0%BD%D1%86%D0%B8%D1%8F/@48.8450917,2.4296812,17z/data=!3m1!4b1!4m5!3m4!1s0x47e672983b778281:0x35ce7d1a8c333b79!8m2!3d48.8450917!4d2.4318699">23Avenue de Paris <br> 75012 Paris</a>
                        <a href="mailto:hello@mikechemardin.com">hello@mikechemardin.com</a>
                        <a href="skype:mike.chemardin">mike.chemardin</a>
                        <a href="tel:+33619530144">+33619530144</a>
                    </div>
                </div>
                <div class="contacts-socials">
                    <a href="https://www.instagram.com/?hl=ru"><i class="fa fa-instagram"></i></a>
                    <a href="https://twitter.com/?lang=ru"><i class="fa fa-twitter"></i></a>
                    <a href="https://www.i.ua/"><i class="fa fa-info"></i></a>
                </div>
            </div>
            <div class="contact-forms">
                <h2>Get In Touch</h2>
                <p>Feel free to drop us a line below!</p>
                <form action="">
                    <label for=""></label>
                    <input type="text" placeholder="Your name">
                    <label for=""></label>
                    <input type="email" placeholder="Your email">
                    <label for=""></label>
                    <textarea name="" id="" placeholder="Type your massage here..."></textarea>
                </form>
                <button type="submit">SEND</button>
            </div>
        </div>
    </div>

</html>
